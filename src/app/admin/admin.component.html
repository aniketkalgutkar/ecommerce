<div *ngIf='loginTrue; else showThis'>
  <router-outlet></router-outlet>
</div>

<ng-template #showThis>
  <div class="login-form text-center">
    <h3>Please login</h3>
    <form (ngSubmit)="onSubmit(theForm)" #theForm='ngForm'>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input ngModel name ="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input ngModel name="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
</ng-template>
